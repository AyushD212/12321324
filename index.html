<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Redirecting...</title>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<style>
body {display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial;}
#verifyBox {text-align:center; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 16px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<div id="verifyBox">
<h2>Verify to Continue</h2>
<div class="cf-turnstile" data-sitekey="0x4AAAAAAB_GRO5x_mAh22NL" data-callback="onVerify"></div>
<p id="status">Waiting for verification...</p>
</div>

<script>
const SERVER = 'http://localhost:3000'; // replace with your server host
let tokenParam = new URLSearchParams(window.location.search).get('w');
let verified = false;

window.onVerify = async (token) => {
    verified = true;
    document.getElementById('status').textContent = 'Verified, redirecting...';
    
    if(!tokenParam){
        document.body.innerHTML = '<p style="color:red;">Missing link parameter.</p>';
        return;
    }

    try {
        const resp = await fetch(`${SERVER}/api/decrypt?token=${encodeURIComponent(tokenParam)}`);
        const data = await resp.json();
        if(data.success && data.url){
            window.location.href = data.url;
        } else {
            document.body.innerHTML = '<p style="color:red;">Invalid or expired link.</p>';
        }
    } catch(e){
        console.error(e);
        document.body.innerHTML = '<p style="color:red;">Server error.</p>';
    }
};

// Optional: Disable F12 / right click
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => { 
    if(e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key==="I")) e.preventDefault();
});
</script>
</body>
</html>
